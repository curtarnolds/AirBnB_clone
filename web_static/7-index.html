<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="styles/4-common.css" type="text/css">
	<link rel="stylesheet" href="styles/3-footer.css" type="text/css">
	<link rel="stylesheet" href="styles/3-header.css" type="text/css">
	<link rel="stylesheet" href="styles/6-filters.css" type="text/css">
	<link rel="stylesheet" href="styles/7-places.css" type="text/css">
	<title>AirBnB clone</title>
	<link rel="tab icon" href="images/icon.png" type="image/png">
</head>

<body>
	<header>
		<div class="logo"></div>
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Eastern, Western</h4>
				<ul class="popover">
					<li>
						<h2>Eastern</h2>
						<ul>
							<li>Koforidua</li>
							<li>Osino</li>
							<li>Oti</li>
						</ul>
					</li>
					<li>
						<h2>Western</h2>
						<ul>
							<li>Takoradi</li>
							<li>Sekondi</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Spa, Pool, Arcade</h4>
				<ul class="popover">
					<li>
						<p>Spa</p>
						<p>Pool</p>
						<p>Arcade</p>
					</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
		<section class="places">
			<h1>Places</h1>
			<article>
				<h2>Bar</h2>
			</article>
			<article>
				<h2>Pool</h2>
			</article>
			<article>
				<h2>Golf Course</h2>
			</article>
		</section>
	</div>
	<footer><span>Best School</span></footer>
</body>

</html>
